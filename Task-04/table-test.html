<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Табличка</title>
    </head>
  <body>
    <h1>Пример сложной таблицы</h1>
    <table style="border-collapse: collapse; border-spacing: 0;border: 1px blue solid;" cellpadding="5px">
    	
    	<tr style="background-color: #888888;">
    		<th style="border: 1px #ffffff;">Название1</th>
    		<th style="border: 1px #ffffff;">Название2</th>
    		<th style="border: 1px #ffffff;">Еще название</th>
    		<th style="border: 1px #ffffff;">Куча элементов</th>
    		<th style="border: 1px #ffffff;">Список1</th>
    		<th style="border: 1px #ffffff;">Список2</th>

    	</tr>
    	<tr>
    		<td style="border: 1px blue solid; vertical-align: middle;text-align: center;" rowspan="11;">JPMC</td>
    		<td style="border: 1px blue solid;vertical-align: middle;" rowspan="5">CST</td>
    		<td style="border: 1px blue solid; vertical-align: middle;" rowspan="3">CT</td>
    		<td style="border: 1px blue solid;">ADS</td>
    		<td style="border: 1px blue solid;">1</td>
    		<td style="border: 1px blue solid;">10</td>
    		    		
    	</tr>
    	<tr>
    		
    		
    		<td style="border: 1px blue solid;">BTO</td>
    		<td style="border: 1px blue solid;">2</td>
    		<td style="border: 1px blue solid;">15</td>
    		
    	</tr>
    	<tr>
    		
    		
    		<td style="border: 1px blue solid;">CSI</td>
    		<td style="border: 1px blue solid;">3</td>
    		<td style="border: 1px blue solid;">16</td>
    		
    	</tr>
    	<tr>
    		
    		
    		<td style="border: 1px blue solid;vertical-align: middle; text-align: center;"rowspan="2">VCT</td>
    		<td style="border: 1px blue solid;">ADS</td>
    		<td style="border: 1px blue solid;">4</td>
    		<td style="border: 1px blue solid;">10</td>
    		
    	</tr>
    	<tr>
    		
    		
    		<td style="border: 1px blue solid;">BTO</td>
    		<td style="border: 1px blue solid;">5</td>
    		<td style="border: 1px blue solid;">15</td>
    		
    	</tr>
    	<tr>
    		
    		<td style="border: 1px blue solid; text-align: right;" colspan="3">Sub Total</td>
    		<td style="border: 1px blue solid;">6</td>
    		<td style="border: 1px blue solid;">15</td>
    		
    	</tr>
    	<tr>
    		
    		<td style="border: 1px blue solid; vertical-align: middle;" rowspan="4">CST</td>
    		<td style="border: 1px blue solid; vertical-align: middle;" rowspan="3">CT</td>
    		<td style="border: 1px blue solid;">ADS</td>
    		<td style="border: 1px blue solid;">7</td>
    		<td style="border: 1px blue solid;">10</td>
    		
    	</tr>
    	<tr>
    		
    		
    		<td style="border: 1px blue solid;">BTO</td>
    		<td style="border: 1px blue solid;">8</td>
    		<td style="border: 1px blue solid;">15</td>
    		
    	</tr>
    	<tr>
    		
    		
    		<td style="border: 1px blue solid;">CSI</td>
    		<td style="border: 1px blue solid;">9</td>
    		<td style="border: 1px blue solid;">16</td>
    		
    	</tr>
    	<tr>
    		
    		
    		<td style="border: 1px blue solid;text-align: center;">VCT</td>
    		<td style="border: 1px blue solid;">ADS</td>
    		<td style="border: 1px blue solid;">10</td>
    		<td style="border: 1px blue solid;">10</td>
    		
    	</tr>
    	<tr>
    		
    		<td style="border: 1px blue solid; text-align: right;" colspan="3">Sub Total</td>
    		<td style="border: 1px blue solid;">11</td>
    		<td style="border: 1px blue solid;">15</td>
    		
    	</tr>



    </table>
	
    </body>
</html>
