<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
      .list {
        max-width: 800px;

      
      
      .border__size {
        width: 600px;
      }

      .text-center {
        width: 200px;
        margin: 0 auto;

      }
    </style>

    </head>
  <body>


    <form>
        <fieldset class="border__size">
            <legend>Анкета нового пользователя</legend>

            <div class="list">
                <label for="name">Имя:</label>
                <div class="display_inline"><input id="name" type="" name="text" placeholder="введите ваше имя"></div>
            </div>
            <br>
            <div>
                <label for="lastname">Фамилия:</label>
                <div class="display_inline"><input id="lastname" type="" name="text" placeholder="введите вашу фамилию"></div>
            </div>
           <br>
            <div>
                <label>Укажите пол:</label>
                <div class="display_inline">
                    <label for="sex_m">мужской</label>
                    <input  type="radio" name="questions" id="sex_m" value="value-1" >
                </div>
            

                <div class="display_inline">
                    <label for="sex_f">женский</label>
                    <input  type="radio" name="questions" id="sex_f" value="value-2" >
                </div>

            </div>

            <br>

            <div>
                <label>Страна проживания:</label>
                
                <select  class="display_inline" size="1">
                    <option value="value1">Беларусь</option>
                    <option value="value1">Литва</option>
                    <option value="value1">Германия</option>
                    <option value="value1">Италия</option>
                </select>
            </div>

                <br><br>

            <div>
                <label>Владение языками:</label>
             <div>
                <div class="display_inline">
                    <input type="checkbox" name="questions_1" id="lang_1" value="value-1" >
                    <label for="lang_1">русский</label>
                    
                </div>
            
                <div class="display_inline">
                    <input type="checkbox" name="questions_1" id="lang_2" value="value-1" >
                    <label for="lang_2">белорусский</label>
                    
                </div>

                <div class="display_inline">
                    <input type="checkbox" name="questions_1" id="lang_3" value="value-1" >
                    <label for="lang_3">английский</label>
             </div>      
            </div>
        </div>

                <br>

                <div>
                    <label>Фото профиля:</label>
                    <input  class="display_inline" type="file" name="myphoto">
                </div>    

                <br>

                <div>
                <label for="login">Введите логин:</label>
                <div class="display_inline"><input id="login" type="" name="text" placeholder="введите login"></div>
                </div>

                <br>

                <div>
                <label for="e-mail">Введите e-mail:</label>
                <div class="display_inline"><input id="e-mail" type="" name="text" placeholder="введите e-mail"></div>
                </div>

                <br>

                <div>
                <label for="password">Введите пароль:</label>
                <div class="display_inline"><input id="password" type="password" name="" placeholder="введите пароль"></div>
                </div>

                <br>

                <div>
                <label for="password_1">Повторите пароль:</label>
                <div class="display_inline"><input id="password_1" type="password" name="" placeholder="введите пароль"></div>
                </div>

<hr>
                <div class="text-center">
                    <button id="button1id" name="button1id" disabled="">Отправить</button>
                    <button id="button2id" name="button2id">Cancel</button>
                </div>


            </div>





        </fieldset>



    </form>
    
	
  </body>
</html>
